name: React Vite CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🧰 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Dependencies
      run: npm install

    - name: 🛠️ Build with Vite
      run: npx vite build

    # Optional: Add linting
    - name: 🔍 Lint Code
      run: npm run lint

    # Optional: Add preview test (optional if vite preview is needed)
    # - name: 🔎 Preview Build (Optional)
    #   run: npx vite preview --port 5000
