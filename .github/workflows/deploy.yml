name: React Vite CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ› ï¸ Build with Vite
      run: npx vite build

    # Optional: Add linting
    - name: ğŸ” Lint Code
      run: npm run lint

